<header class="header">
  <div class="left-section">
    <div class="logo">
      <a [routerLink]="['/home']">Fila Zero</a>
    </div>
    
    <nav class="nav">
      <ul class="nav-links">
        <li><a [routerLink]="['/home']">Home</a></li>
        <li><a [routerLink]="['/agendamento']">Agendar Consulta</a></li>
        <li><a [routerLink]="['/meus-agendamentos']">Meus Agendamentos</a></li>
      </ul>
    </nav>
  </div>
  
  <div class="user-menu" *ngIf="currentUser">
    <div class="dropdown">
      <button class="dropdown-toggle" (click)="toggleDropdown($event)">
        <div class="avatar">{{ displayName.charAt(0) }}</div>
        <span class="username">{{ displayName }}</span>
        <span class="arrow-down"></span>
      </button>
      <div class="dropdown-menu" [class.show]="isDropdownOpen">
        <a class="dropdown-item" (click)="logout()">
          <svg class="item-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
            <path d="M16 13v-2H7V8l-5 4 5 4v-3z"></path>
            <path d="M20 3h-9c-1.103 0-2 .897-2 2v4h2V5h9v14h-9v-4H9v4c0 1.103.897 2 2 2h9c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2z"></path>
          </svg>
          <span>Sair</span>
        </a>
      </div>
    </div>
  </div>
</header>
