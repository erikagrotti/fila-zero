<div class="register-page">
    <div class="overlay"></div>
    <div class="form-container">
      <h1 class="title">Bem-vindo de volta</h1>
      <p class="subtitle">Entre com seus dados para continuar</p>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" autocomplete="off">
          <mat-error *ngIf="form.get('email')?.hasError('required')">
            Email obrigatório
          </mat-error>
          <mat-error *ngIf="form.get('email')?.hasError('email')">
            Email inválido
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="form.get('password')?.hasError('required')">
            Senha obrigatória
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="accent" class="btn-submit" type="submit" [disabled]="loading">
          <ng-container *ngIf="!loading">Entrar</ng-container>
          <mat-progress-spinner
            *ngIf="loading"
            diameter="24"
            mode="indeterminate"
            strokeWidth="3">
          </mat-progress-spinner>
        </button>
      </form>
      <p class="login-link">
        Ainda não tem conta? <a routerLink="/auth/register">Cadastre-se</a>
      </p>
    </div>
  </div>
