<div class="register-page">
  <div class="overlay"></div>
  <div class="form-container">
    <h1 class="title">Bem-vindo</h1>
    <p class="subtitle">Crie sua conta para começar</p>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Usuário</mat-label>
        <input matInput formControlName="username" autocomplete="off">
        <mat-error *ngIf="form.get('username')?.hasError('required')">
          Usuário é obrigatório
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" autocomplete="off">
        <mat-error *ngIf="form.get('email')?.hasError('required')">
          Email obrigatório
        </mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">
          Email inválido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="form.get('password')?.hasError('required')">
          Senha obrigatória
        </mat-error>
        <mat-error *ngIf="form.get('password')?.hasError('minlength')">
          Mínimo de 6 caracteres
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="accent" class="btn-submit" type="submit" [disabled]="loading">
        <ng-container *ngIf="!loading">Registrar</ng-container>
        <mat-progress-spinner
          *ngIf="loading"
          diameter="24"
          mode="indeterminate"
          strokeWidth="3">
        </mat-progress-spinner>
      </button>
    </form>
    <p class="login-link">
      Já tem conta? <a routerLink="/auth/login">Faça login</a>
    </p>
  </div>
</div>
